name: Create Cluster

on: pull_request

jobs:
  test-loadbalancer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.1.0
      - name: Install loadbalancer
        run: helm install -f test/values.yaml test-lb chart --namespace metallb-system --create-namespace
      - name: Inspect docker network
        run: docker network inspect -f '{{.IPAM.Config}}' kind
      - name: Deploy nginx
        run: kubectl apply -f test/nginx-test.yaml
      - name: Sleep for 30 seconds
        uses: juliangruber/sleep-action@v1
        with:
          time: 30s
      - name: Get svc
        run: kubectl get svc
      - name: curl nginx 
        run: curl http://172.18.0.10

  test-no-loadbalancer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.1.0
      - name: Get nodes
        run: kubectl get nodes
      - name: Deploy nginx
        run: kubectl apply -f test/nginx-test.yaml
      - name: Sleep for 30 seconds
        uses: juliangruber/sleep-action@v1
        with:
          time: 30s
      - name: Get svc
        run: kubectl get svc

    