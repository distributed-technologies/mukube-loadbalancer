name: Create Cluster

on: pull_request

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.1.0
      - name: Get nodes
        run: kubectl get nodes
      - name: Get helm version
        run: helm version
      - name: list
        run: ls
      - name: Install loadbalancer
        run: helm install test-lb chart
      - name: Inspect docker network
        run: docker network inspect -f '{{.IPAM.Config}}' kind
      

    