apiVersion: v1
kind: Service
metadata:
  name: my-nginx-test
  labels:
    run: my-nginx-test
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: my-nginx-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-test
spec:
  selector:
    matchLabels:
      run: my-nginx-test
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx-test
    spec:
      containers:
      - name: my-nginx-test
        image: nginx
        ports:
        - containerPort: 80